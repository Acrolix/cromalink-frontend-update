<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CromaLink</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/barralateral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="barra_lateral">
            <div class="logo">
                <img src="/img/logo.svg" alt="logo">
            </div>
            <a href="profile.html"><i class="fa-solid fa-user"></i><span>Perfil</span></a>
            <a href="post.html"><i class="fas fa-plus"></i> <span>Add Post</span></a>
            <a href="story.html"><i class="fas fa-book"></i> <span>My Stories</span></a>
            <a href="message.html"><i class="fas fa-envelope"></i> <span>Messages</span></a>
            <a href="groups.html" class="active"><i class="fas fa-address-book"></i> <span>Groups</span></a>
            <a href=""><i class="fas fa-paper-plane"></i> <span>Share</span></a>
            <hr class="line">
            <a href="config.html"><i class="fas fa-cog"></i> <span>Config</span></a>
            <a href="login.html"><i class="fas fa-power-off"></i> <span>Exit</span></a>
        </div>
        
        <div class="barra_inferior">
            <a href=""><i class="fa-solid fa-house"></i></a>
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-regular fa-square-plus"></i></a>
            <a href=""><i class="fas fa-address-book"></i></a>
           <a> <div class="profile-pic">
                <img src="/img/profile.png" alt="Foto de Perfil">
            </div> </a>
        </div>
         
        <main class="main-content">
            <header class="profile-header">
                <div class="profile-pic">
                    <img src="/img/profile.png" alt="Foto de Perfil">
                </div>
                <div class="user-details">
                    <div class="stats">
                        <div class="stat">
                            <span>18</span>
                            <p>Posts</p>
                            <div class="icon">
                              <i class="fa-solid fa-camera"></i>
                            </div>
                        </div>
                        <div class="stat">
                            <span>256K</span>
                            <p>Followers</p>
                            <div class="icon">
                                <i class="fa-solid fa-user-plus"></i>
                            </div>
                        </div>
                        <div class="stat">
                            <span>1.7K</span>
                            <p>Following</p>
                            <div class="icon">
                                <i class="fa-solid fa-user-check"></i>
                              </div>
                        </div>
                        <div class="icon_menu">
                            <i class="fa-solid fa-bars fa-2x"></i>
                        </div>
                    </div>
                </div>
            </header>
         <div class="user_name_profile">
            <div class="user">
                <h1>Raven Harmony</h1>
                 <br>
                <p class="bio">22 | Belgian Violinist | <span>Music is my lifeblood.</span> 
                    <br>
                    Currently based in Brussels.</p>
               </div> 
               <div>
                <button class="edit-profile"><p class="username">@RavenHarmony07</p></button>
               </div> 
         </div>
            <br><br>   

            <div class="image-carrousel">
              <div class="carrousel">
               <img src="/img/post1.jpg" alt="imagen 1"> 
               <img src="/img/post2.jpg" alt="imagen 2">
               <img src="/img/post3.jpg" alt="Imagen 3">
               <img src="/img/post4.jpg" alt="Imagen 4">
               <div class="plus-icon"></div>
              </div> 
            </div>
          
            <section class="highlights">
                <div class="highlight"><i class="fas fa-music"></i></div>
                <div class="highlight"><i class="fas fa-guitar"></i></div>
                <div class="highlight"><i class="fas fa-record-vinyl"></i></div>
                <div class="highlight add"><i class="fas fa-plus"></i></div>
            </section>
            
            

            <div class="actions">
                <div><button class="edit-profile"><i class="fa-regular fa-pen-to-square"></i>&nbsp;Edit Profile</button></div>
                <div><button class="share-profile"><i class="fa-solid fa-share-nodes"></i>&nbsp;Share Profile</button></div>
                <div><button class="share-profile"><i class="fa-solid fa-magnifying-glass"></i>&nbsp;<i class="fa-solid fa-user-group"></i></button></div>
            </div>
        
              <div class="iconos-gallery">
                <div class="gallery-icons">
                    <i class="fas fa-th fa-3x"></i>
                    <i class="fa-solid fa-user-group fa-3x"></i>
                </div>
              </div>
            <section class="gallery">
                <div class="gallery-item"><img src="/img/post1.jpg" alt="Imagen 1"></div>
                <div class="gallery-item"><img src="/img/post2.jpg" alt="Imagen 2"></div>
                <div class="gallery-item"><img src="/img/post3.jpg" alt="Imagen 3"></div>
                <div class="gallery-item"><img src="/img/post4.jpg" alt="Imagen 4"></div>
                <div class="gallery-item"><img src="/img/post5.jpg" alt="Imagen 5"></div>
                <div class="gallery-item"><img src="/img/post6.jpg" alt="Imagen 6"></div>
            </section>
        </main>
        
    </div>
</body>
</html>
