<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - Cromalink</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/groups.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <div class="barra_lateral">
            <div class="logo">
                <img src="/img/logo.svg" alt="logo">
            </div>
            <a href="login.html"><i class="fa-solid fa-user"></i>Perfil</a>
            <a href="post.html"><i class="fas fa-plus"></i> Add Post</a>
            <a href="story.html"><i class="fas fa-book"></i> My Stories</a>
            <a href="message.html"><i class="fas fa-envelope"></i> Messages</a>
            <a href="groups.html" class="active"><i class="fas fa-address-book"></i> Groups</a>
            <a href=""><i class="fas fa-paper-plane"></i> Share</a>
            <hr class="line">
            <a href="config.html"><i class="fas fa-cog"></i> Config</a>
            <a href="login.html"><i class="fas fa-power-off"></i> Exit</a>
            <div class="foto_perfil"></div>
        </div>
        
        <div class="contenido">
            <div class="barra_busqueda">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Buscar">
            </div>

            <div class="lista_grupos">
                <div class="grupo">
                    <img src="/img/group1.jpg" alt="Cultura Latina" class="imagen_grupo">
                    <div class="info_grupo">
                        <h3 class="nombre_grupo">Cultura Latina</h3>
                        <p class="descripcion_grupo">Conectando latinos de todo el mundo.</p>
                        <button class="btn_unirse">Unirse</button>
                    </div>
                </div>

                <div class="grupo">
                    <img src="/img/group2.jpg" alt="Arte y Fotografía" class="imagen_grupo">
                    <div class="info_grupo">
                        <h3 class="nombre_grupo">Arte y Fotografía</h3>
                        <p class="descripcion_grupo">Para los amantes del arte visual.</p>
                        <button class="btn_unirse">Unirse</button>
                    </div>
                </div>

                <div class="grupo">
                    <img src="/img/group3.jpg" alt="Literatura Internacional" class="imagen_grupo">
                    <div class="info_grupo">
                        <h3 class="nombre_grupo">Literatura Internacional</h3>
                        <p class="descripcion_grupo">Intercambio de libros y escritos de todo el mundo.</p>
                        <button class="btn_unirse">Unirse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
