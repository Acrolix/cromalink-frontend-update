<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-CromaLink</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="contenedor_login">
      <div class="login_formulario">
        <div class="logo_login">
          <img src="img/logo.svg" alt="CromaLink Logo" />
        </div>
        <h2>Iniciar Sesión</h2>
        <form action="cromalink.html" method="POST">
          <div class="input_text">
            <input type="text" name="username" placeholder="Ejemplo@ejemplo.com" required />
          </div>
          <div class="input_text">
            <input
              type="password"
              name="password"
              placeholder="****************"
              required
            />
          </div>
          <div class="boton_login">
            <button type="submit">Entrar</button>
          </div>
          <p class="registrar_link">
            ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
